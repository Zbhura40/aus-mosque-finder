<!DOCTYPE html>
<html>
<head>
    <title>Quick Post Logger - Find My Mosque</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        label {
            display: block;
            color: #444;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            cursor: pointer;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .success {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Quick Post Logger</h2>
        <p class="subtitle">Log your Reddit/Facebook/Quora posts instantly</p>

        <form id="postForm">
            <label>Platform: <span class="required">*</span></label>
            <select id="platform" required>
                <option value="">Choose platform...</option>
                <option value="Reddit">Reddit</option>
                <option value="Facebook">Facebook</option>
                <option value="Quora">Quora</option>
            </select>

            <label>Community/Subreddit: <span class="required">*</span></label>
            <input type="text" id="community" placeholder="e.g., r/australia or Sydney Muslims" required>

            <label>Post Title: <span class="required">*</span></label>
            <input type="text" id="post_title" placeholder="Built a free mosque directory..." required>

            <label>Post Link: <span class="required">*</span></label>
            <input type="url" id="post_link" placeholder="https://reddit.com/..." required>

            <label>Notes (optional):</label>
            <textarea id="notes" placeholder="Great engagement! or Fixed bug mentioned..."></textarea>

            <button type="submit">‚úì Log Post to Google Sheet</button>
        </form>

        <div class="success" id="successMessage">
            ‚úì Post logged successfully! Check your Google Sheet.
        </div>
    </div>

    <script>
        // Your Make.com Webhook URL
        const WEBHOOK_URL = 'https://hook.eu2.make.com/2a0lm5dk55y78lu9g2mlq44pmgqbm582';

        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get current date and time
            const now = new Date();
            const date = now.toLocaleDateString('en-AU');
            const time = now.toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit', hour12: true });

            // Collect form data
            const data = {
                date: date,
                platform: document.getElementById('platform').value,
                community: document.getElementById('community').value,
                post_title: document.getElementById('post_title').value,
                post_link: document.getElementById('post_link').value,
                time_posted: time,
                status: 'Live',
                notes: document.getElementById('notes').value
            };

            // Send to Make.com webhook
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';

                    // Reset form
                    document.getElementById('postForm').reset();

                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 3000);
                } else {
                    alert('Error logging post. Please check your webhook URL.');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
