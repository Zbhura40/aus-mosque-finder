<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a5f3f 0%, #2d8659 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .og-image::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        .og-image::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -5%;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        .mosque-icon {
            font-size: 120px;
            margin-bottom: 30px;
            z-index: 1;
        }
        .title {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 36px;
            font-weight: 400;
            margin-bottom: 30px;
            text-align: center;
            z-index: 1;
            opacity: 0.95;
        }
        .url {
            font-size: 32px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 40px;
            border-radius: 50px;
            z-index: 1;
            backdrop-filter: blur(10px);
        }
        .decorative-line {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            margin: 25px 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="mosque-icon">ðŸ•Œ</div>
        <div class="title">FIND MY MOSQUE</div>
        <div class="decorative-line"></div>
        <div class="subtitle">Australia's Complete Masjid Directory</div>
        <div class="url">findmymosque.org</div>
    </div>
</body>
</html>
